<svg class="w-32 h-32 lg-m:w-40 lg-m:h-40 sm:w-40 sm:h-40" viewBox="0 0 36 36">
  <!-- Background circle -->
  <circle
    class="text-gray-300"
    stroke-width="3.8"
    stroke="currentColor"
    fill="none"
    cx="18"
    cy="18"
    r="15.915"
  ></circle>

  <!-- Progress circle -->
  <circle
    [attr.class]="'transition-all duration-300 ease-out ' + color"
    [attr.stroke-dasharray]="percentage + ', 100'"
    stroke-width="3.8"
    stroke="currentColor"
    fill="none"
    cx="18"
    cy="18"
    r="15.915"
    stroke-linecap="round"
  ></circle>

  <!-- Percentage text -->
  <text
    x="18"
    y="20.35"
    class="text-center font-semibold text-black dark:text-white"
    font-size="5"
    text-anchor="middle"
    fill="currentColor"
  >
    {{ percentage }}%
  </text>
</svg>
